<link rel="stylesheet" href="/pages/contact/contact.css" />

<div id="contactDiv">this is the contact page</div>

<button onclick="alert('contact page')">contact page</button>
<button onclick="testing()">testing</button>

<form id="contactForm">
  <label for="checkbox"
    >Agree with the terms, yeah?
    <input type="checkbox" name="checkbox" id="terms" />
  </label>

  <label for="firstName"
    >First name:
    <input type="text" name="firstName" id="firstName" required />
  </label>

  <label for="lastName"
    >Last name:
    <input type="text" name="lastName" id="lastName" required />
  </label>

  <label for="email"
    >email
    <input type="email" name="email" id="email" />
  </label>

  <label for="month"
    >month
    <input type="month" name="month" id="month" />
  </label>

  <label for="phone"
    >Phone number
    <input type="tel" name="phone" id="phone" />
  </label>

  <label for="password"
    >password
    <input type="password" name="password" id="password" autocomplete />
  </label>

  <label for="confirmPassword"
    >confirm password
    <input
      type="password"
      name="confirmPassword"
      id="confirmPassword"
      autocomplete
    />
  </label>

  <label for="reset"
    >reset
    <input type="reset" name="reset" id="reset" />
  </label>

  <label for="submit"
    >submit
    <input type="submit" name="submit" id="submit" />
  </label>
</form>
