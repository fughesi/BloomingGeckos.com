<link rel="stylesheet" href="/pages/contact/contact.css" />

<div id="contactDiv">this is the contact page</div>

<form id="contactForm">
  <label for="checkbox"
    >Agree with the terms, yeah?
    <input type="checkbox" name="checkbox" id="terms" />
  </label>

  <label for="salutation"
    >title:
    <select name="salutation" id="salutation">
      <option value="">--</option>
      <option value="Mr.">Mr.</option>
      <option value="Mrs.">Mrs.</option>
      <option value="Ms.">Ms.</option>
    </select>
  </label>

  <label for="firstName"
    >First name:
    <input type="text" name="firstName" id="firstName" required />
    <p>First name must be 5-12 letters</p>
  </label>

  <label for="lastName"
    >Last name:
    <input type="text" name="lastName" id="lastName" required />
  </label>

  <label for="email"
    >email
    <input type="email" name="email" id="email" />
    <p>email must be valid</p>
  </label>

  <label for="year"
    >dob
    <input type="date" name="year" id="year" />
  </label>

  <label for="phone"
    >Phone number
    <input type="tel" name="phone" id="phone" />
  </label>

  <label for="password"
    >password
    <input type="password" name="password" id="password" autocomplete />
  </label>

  <label for="confirmPassword"
    >confirm password
    <input
      type="password"
      name="confirmPassword"
      id="confirmPassword"
      autocomplete
    />
  </label>

  <label for="reset"
    >reset
    <input type="reset" name="reset" id="reset" />
  </label>

  <label for="submit"
    >submit
    <input type="submit" name="submit" id="submit" />
  </label>
</form>
