<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./media/favicon/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="defaults.css" />

    <script src="router.js" defer></script>
    <script src="main.js" defer></script>
    <script id="performance" defer></script>
    <script id="effects" defer></script>
    <script id="page" defer></script>
  </head>
  <body>
    <main id="container">
      <details class="nav-reveal">
        <summary>NAVIGATION</summary>
        <nav id="nav">
          <a href="/" onclick="route()">home</a>
          <a href="/about" onclick="route()">about</a>
          <a href="/contact" onclick="route()">contact</a>
          <a href="/terms" onclick="route()">terms</a>
          <a href="/care" onclick="route()">care</a>
          <a href="/listing" onclick="route()">listing</a>
          <a href="/availability" onclick="route()">availability</a>
        </nav>
      </details>

      <div class="top-right-btns">
        <button id="tog">âœ¨</button>
        <button id="cart" popovertarget="shoppingCart">
          <img src="./media/icons/cart-yellow.svg" alt="cart icon" width="75" />
          <div id="shoppingCart" class="popover" popover></div>
        </button>
      </div>

      <div id="root"></div>

      <button popovertarget="popover">ABOUT THIS GECKO</button>
      <div id="popover" class="popover" popover></div>

      <div class="profileDiv">
        <p>Welcome to Blooming Geckos</p>
        <img src="./media/geckos/img1.jpg" alt="profile image" width="125" />
      </div>
    </main>

    <footer id="footer"></footer>

    <noscript>Must enable JavaScript for site to work correctly</noscript>
    <script>
      window.addEventListener("error", (e) => {
        e.preventDefault();
        console.table({
          ErrorMsg: e.message,
          ErrorSource: e.filename,
          ErrorStack: e.error.stack,
        });
      });
    </script>
  </body>
</html>
